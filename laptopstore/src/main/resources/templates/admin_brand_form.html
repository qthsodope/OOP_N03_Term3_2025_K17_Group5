<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form hãng</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 th:text="${brand.id == null} ? 'Thêm hãng' : 'Sửa hãng'"></h2>
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-danger">🚪 Đăng xuất</button>
    </form>
</div>

<form th:action="@{/admin/brands/save}" method="post" th:object="${brand}">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label for="name" class="form-label">Tên hãng</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">Lưu</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">⬅ Quay lại</button>
    </div>
</form>

</body>
</html>
