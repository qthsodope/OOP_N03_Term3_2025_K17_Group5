<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách hãng</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Danh sách hãng sản xuất</h2>
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-danger">🚪 Đăng xuất</button>
    </form>
</div>

<div class="d-flex gap-2 mb-3">
    <a th:href="@{/admin/brands/add}" class="btn btn-success">+ Thêm hãng</a>
    

</div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên hãng</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${list}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}"></td>
        <td>
            <a th:href="@{'/admin/brands/edit/' + ${b.id}}" class="btn btn-warning btn-sm">✏️ Sửa</a>
            <a th:href="@{'/admin/brands/delete/' + ${b.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc chắn muốn xóa?')">🗑️ Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
