<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5" style="max-width: 400px;">

<h2 class="mb-4 text-center">Đăng nhập</h2>

<form th:action="@{/login}" method="post" class="border p-4 rounded shadow-sm bg-light">

    <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" name="username" id="username" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" name="password" id="password" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>

    <div class="mt-3 text-danger text-center" th:if="${param.error}">
        Sai tài khoản hoặc mật khẩu!
    </div>

    <div class="mt-2 text-success text-center" th:if="${param.logout}">
        Bạn đã đăng xuất thành công.
    </div>
</form>

</body>
</html>
