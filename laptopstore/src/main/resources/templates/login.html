
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://i.postimg.cc/PrP2T4zf/cac-loai-kich-thuoc-man-hinh-laptop-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            position: absolute;
            top: 40%; /* Dịch xuống dưới khoảng 40% chiều cao màn hình */
            transform: translateY(-50%); /* Căn giữa theo chiều dọc */
            max-width: 400px;
            z-index: 1; /* Đảm bảo form nằm trên background */
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Làm mờ form như ví dụ */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="mb-4 text-center">Đăng nhập</h2>
        <form th:action="@{/login}" method="post" class="border p-4 rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" name="username" id="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" name="password" id="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            <div class="mt-3 text-danger text-center" th:if="${param.error}">
                Sai tài khoản hoặc mật khẩu!
            </div>
            <div class="mt-2 text-success text-center" th:if="${param.logout}">
                Bạn đã đăng xuất thành công.
            </div>
        </form>
    </div>
</div>
</body>
</html>
